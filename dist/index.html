  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #10B981;
      --text-dark: #1F2937;
      --bg-white: #FFFFFF;
      --bg-light: #F3F4F6;
    }
    
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-white);
      color: var(--text-dark);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1, h2, h3, h4, .font-heading {
      font-family: 'Poppins', sans-serif;
    }

    .snap-container {
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .snap-section {
      min-height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 24px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Universal scrollbar hide */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .snap-container::-webkit-scrollbar {
      display: none;
    }
    .snap-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Ripple Effect Logic */
    .ripple-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      border-radius: inherit;
    }

    .ripple-circle {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* Input Focus Hologram */
    .input-glow:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1), 0 10px 15px -3px rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }
    .input-glow {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Interactive "Alive" Button Effects */
    .alive-btn {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 1;
    }

    .alive-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
    }

    /* Alive Card Effects */
    .alive-card {
      position: relative;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      background: white;
      z-index: 1;
      transform-style: preserve-3d;
    }

    .alive-card:hover {
      transform: translateY(-10px) perspective(1000px) rotateX(2deg);
      box-shadow: 0 45px 75px -20px rgba(0, 0, 0, 0.12);
    }

    /* Heading Animations */
    .text-animate-underline {
      position: relative;
      display: inline-block;
    }
    .text-animate-underline::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: -2px;
      left: 50%;
      background: var(--primary);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 2px;
    }
    .text-animate-underline:hover::after {
      width: 100%;
      left: 0;
    }

    .text-animate-gradient {
      display: inline-block;
      transition: all 0.5s ease;
    }
    .text-animate-gradient:hover {
      background: linear-gradient(to right, #4f46e5, #10b981, #4f46e5);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 2s linear infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }
  </style>
